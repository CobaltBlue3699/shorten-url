<header>
  <div class="header-container">
    <div class="start">
      <div class="logo" (click)="goto('/dashboard/shorten-url')">
        <h1>Short URL</h1>
      </div>
    </div>
    <div class="center"></div>
    <div class="end">
      <div class="buttons">
        <div class="dropdown button-renderer">
          <div class="img-button" (click)="toggle = !toggle">
            <img draggable="false" width="32" height="32" src="assets/img/user.png"/>
          </div>
          <div class="dropdown-content" [class.hidden]="toggle" (click)="toggle = !toggle">
            <div class="dropdown-item" (click)="goto('/dashboard/shorten-url')">
              <div class="icon">
                <span class="pi pi-user" style="font-size: 1.2rem"></span>
              </div>
              <div class="label">{{ userSignal().name }}</div>
            </div>
            <div class="dropdown-item" (click)="goto('/dashboard/my-urls')">
              <div class="icon">
                <i class="pi pi-cog" style="font-size: 1.2rem"></i>
              </div>
              <div class="label">My URLs</div>
            </div>
            <div class="dropdown-item" (click)="logout();">
              <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;" aria-hidden="true"><path d="M20 3v18H8v-1h11V4H8V3h12zm-8.9 12.1.7.7 4.4-4.4L11.8 7l-.7.7 3.1 3.1H3v1h11.3l-3.2 3.3z"></path></svg>
              </div>
              <div class="label">登出</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
