<p-toast />
<div class="main">
  <div class="container">
    <div class="h-[40px] w-full text-left">
      <i class="pi pi-arrow-left cursor-pointer" (click)="goBack();"></i>
    </div>
    <p-scroller
      [lazy]="true"
      (onLazyLoad)="onLazyLoad($event)"
      [items]="myUrls()"
      [itemSize]="100"
      scrollHeight="calc(80vh - 80px)"
      [style]="{ width: '100%', height: '100%', overflowX: 'hidden' }"
    >
      <ng-template pTemplate="item" let-url let-options="options">
        <div class="border mx-2 p-2 mb-2 h-full flex" style="height: 100px; width: 1100px;">
          <div class="h-full mr-2">
            <img [src]="url.icon" loading="lazy" [alt]="url.title" style="height: 32px; width: 32px; min-width: 32px; flex: 0 0 32px;" />
          </div>
          <div class="h-full text-left w-full">
            <h3 class="single-ellipsis m-0 font-semibold text-black-400">{{ url.shortUrl }}</h3>
            <p class="single-ellipsis m-0 text-green-800">{{ url.originalUrl }}</p>
            <p class="single-ellipsis m-0">{{ url.title }}</p>
          </div>
          @if (url.image) {
            <img [src]="url.image" loading="lazy" />
          }
          <div class="w-[15%] h-full card text-right">
            <div class="menu relative cursor-pointer" (click)="menu.toggle($event)">
              <div class="pi pi-ellipsis-v"></div>
              <p-menu #menu [model]="itemMenus()[url.key]" [popup]="true" styleClass="absolute top-[100%] left-[-70%] z-10"/>
            </div>
          </div>
        </div>

      </ng-template>
