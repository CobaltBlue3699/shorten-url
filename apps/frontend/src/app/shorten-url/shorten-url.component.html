<div class="main">
  <h1 class="" style="margin-bottom: 24px">縮短網址</h1>
  <div class="form">
    <form (ngSubmit)="onSubmit()" [formGroup]="urlForm" #form="ngForm">
      <div class="input-group">
        <input class="h-full" type="text" placeholder="網址" formControlName="originalUrl" name="originalUrl" required />
        <!-- <button class="h-full" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" height="24" viewBox="0 0 24 24" width="24" focusable="false" style="pointer-events: none; display: inherit; width: 100%; height: 100%;" aria-hidden="true"><path clip-rule="evenodd" d="M16.296 16.996a8 8 0 11.707-.708l3.909 3.91-.707.707-3.909-3.909zM18 11a7 7 0 00-14 0 7 7 0 1014 0z" fill-rule="evenodd"></path></svg>
        </button> -->
      </div>
      <div class="submit-group">
        <button class="button-hold" [class]="{
          process: isProcess,
          success: isSuccess
        }">
          <div [class.hidden]="isSuccess">
            <svg class="icon" viewBox="0 0 16 16">
              <polygon points="1.3,6.7 2.7,8.1 7,3.8 7,16 9,16 9,3.8 13.3,8.1 14.7,6.7 8,0"></polygon>
            </svg>
            <svg class="progress" viewBox="0 0 32 32">
              <circle r="8" cx="16" cy="16" />
            </svg>
            <svg class="tick" viewBox="0 0 24 24">
              <polyline points="18,7 11,16 6,12" />
            </svg>
          </div>
          Shorten URL
        </button>
      </div>
      @if (urlForm.controls['originalUrl'].invalid && form.submitted) {
      <p class="message error">This is not a valid URL. Please correct it and resubmit.</p>
      }
      <!-- <p class="message">Not registered? <a href="#">Create an account</a></p> -->
    </form>
  </div>
</div>
